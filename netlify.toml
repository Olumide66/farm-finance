[build]
  command = "mkdir -p netlify/functions/streamlit && pip install -r requirements.txt -t farm-finance/netlify/functions/streamlit/lib"
  functions = "farm-finance/netlify/functions"
  publish = "."
[build.environment]
  PYTHON_VERSION = "3.11"
  
[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/streamlit"
  status = 200
